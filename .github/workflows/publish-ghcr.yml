name: Publish GHCR Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: api
          push: true
          platforms: linux/amd64
          provenance: false
          tags: |
            ghcr.io/${{ github.repository_owner }}/repostador-de-cont-api:latest
            ghcr.io/${{ github.repository_owner }}/repostador-de-cont-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          target: web
          push: true
          platforms: linux/amd64
          provenance: false
          tags: |
            ghcr.io/${{ github.repository_owner }}/repostador-de-cont-web:latest
            ghcr.io/${{ github.repository_owner }}/repostador-de-cont-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
